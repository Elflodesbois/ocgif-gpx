<h1>Ajouter une trace GPX</h1>

@if (message) {
    <p>{{message}}</p>
}

<div id="gpx-upload-form">

    <div id="form-file-upload-layout">
        <div id="form-file-upload">
            <mat-label>Fichier GPX</mat-label>
            <div id="form-separator"></div>
            <button matButton
                (click)="gpxInput.click()"
            >
                <mat-icon>upload</mat-icon>Télécharger
            </button>
            <input [(ngModel)]="fichier" #gpxInput accept=".gpx" type="file" (change)="onFileSelected($event)" required hidden />
        </div>
        <p>Fichier sélectionné: {{gpxInput.value ? gpxInput.value.split('\\').slice(-1)[0] : 'aucun'}}</p>
    </div>
    

    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="nom" [name]="nom" placeholder="Trace 1" required />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description" [name]="description" placeholder="Cette trace passe par..." required></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Niveau</mat-label>
        <mat-select [(ngModel)]="niveau">
            @for (nv of niveaux; track $index) {
                <mat-option value="{{nv}}" required>{{nv}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Distance (km)</mat-label>
        <input matInput [(ngModel)]="distance_km" type="number" min="0" max="999999" step="0.01" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Dénivelé (m)</mat-label>
        <input matInput [(ngModel)]="denivele" type="number" min="0" step="1" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Date du parcours</mat-label>
        <input [(ngModel)]="date_parcours" matInput [matDatepicker]="picker">
        <mat-hint>JJ/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button matButton (click)="envoyer()">Téléverser</button>

</div>
