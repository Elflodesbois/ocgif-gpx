<mat-card class="register-card">

  <mat-card-header>
    <mat-card-title>
      <mat-icon>person_add</mat-icon>
      Créer un compte
    </mat-card-title>
  </mat-card-header>

  <div class="title-separator"></div>

  <mat-card-content>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="username"
          required>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <mat-icon matPrefix>lock</mat-icon>

        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          name="password"
          [(ngModel)]="password"
          required>

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword">
          <mat-icon>
            {{ hidePassword ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </button>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmer mot de passe</mat-label>
        <mat-icon matPrefix>lock</mat-icon>

        <input
          matInput
          [type]="hideConfirmPassword ? 'password' : 'text'"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required>

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hideConfirmPassword = !hideConfirmPassword">
          <mat-icon>
            {{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </button>
      </mat-form-field>

      <!-- Error Message -->
      @if (error) {
        <div class="error">
          <mat-icon color="warn">error</mat-icon>
          {{ error }}
        </div>
      }

      <!-- Submit -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width">
        <mat-icon>person_add</mat-icon>
        Créer le compte
      </button>

    </form>

  </mat-card-content>

  <mat-card-actions class="actions-center">
    <span>Déjà un compte ?</span>
    <button mat-button color="accent" (click)="mode.changeMode('login')">
      Se connecter
    </button>
  </mat-card-actions>

</mat-card>
