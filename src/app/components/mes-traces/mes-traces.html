<h2>Mes traces</h2>
<ul>
    @for (t of traces; track $index) {
        <li>
            {{ t.nom }} - {{ t.niveau }} - {{ t.distance_km }} km
            <button (click)="deleteTrace(t.id)">Supprimer</button>
        </li>
    } @empty {
        <p>Vous n'avez pas encore import√© de trace.</p>
    }
  
</ul>
