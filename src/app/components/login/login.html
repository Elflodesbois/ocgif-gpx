<h2>Connexion</h2>
<form (ngSubmit)="login()">
  <input type="text" placeholder="Nom utilisateur" [(ngModel)]="username" name="username" required>
  <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
  <button type="submit">Se connecter</button>
  <p style="color:red">{{ error }}</p>
</form>
<p>
  Pas encore de compte ?
  <a class="link" (click)="mode.changeMode('register')">Cr√©er un compte</a>
</p>
